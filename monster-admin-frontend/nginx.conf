
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
 
    sendfile        on;
 
    keepalive_timeout  65;

    gzip  on;
    gzip_min_length 1k; # 设置最小压缩文件大小
    gzip_buffers 16 64k; # 设置缓存区大小
    gzip_http_version 1.1; # 启用压缩的HTTP版本
    gzip_comp_level 6; # 压缩级别，范围为1-9，数字越大压缩的越好，但消耗CPU资源也越多
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript; # 压缩类型，可以根据实际情况进行增删
    server {
        listen       80;
        server_name  localhost;
 
        location /monster-admin-frontend {
            root html;
            index  index.html index.htm;
        }
    }
    
}
